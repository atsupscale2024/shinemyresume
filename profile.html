<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - ShinemyResume</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<nav class="navbar">
  <div class="container nav-container">
    <a href="index.html" class="logo">ShinemyResume</a>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="pricing.html">Pricing</a></li>
    </ul>
    <div class="nav-buttons" id="googleSignInWrapper">
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleGoogleLogin"
           data-auto_prompt="false"></div>

      <div class="g_id_signin"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="signin_with"
           data-size="medium"
           data-logo_alignment="left"></div>
    </div>
  </div>
</nav>

<section class="how-it-works" style="margin-top: 3rem;">
  <div class="container">
    <h2>User Profile</h2>
    <div style="max-width: 600px; margin: 2rem auto; background: #f5f8ff; padding: 2rem; border-radius: 12px; text-align: center;">
      <img id="profile-pic" src="" alt="User" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem;" />
      <h3 id="profile-name">Name</h3>
      <p id="profile-email">email@example.com</p>
      <button id="logout-btn" class="btn" style="margin-top:1rem;">Logout</button>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container footer-container">
    <p>Â© 2025 ShinemyResume. All rights reserved.</p>
  </div>
</footer>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('Please log in first.');
      window.location.href = 'index.html';
      return;
    }
    document.getElementById('profile-pic').src = user.picture || '';
    document.getElementById('profile-name').textContent = user.name;
    document.getElementById('profile-email').textContent = user.email;

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('user');
      alert('Logged out successfully!');
      window.location.href = 'index.html';
    });
  });
</script>

</body>
</html>
